<!DOCTYPE html>
<html lang="nl">
  <head>
    <script src="groentenwinkel.js" defer></script>
    <link rel="icon" href="javascript.ico" type="image/x-icon" />
    <title>Groentenwinkel</title>
    <link rel="icon" href="groentenwinkel.ico" type="image/x-icon" />
    <link rel="stylesheet" href="groentenwinkel.css" />
  </head>

  <body>
    <img src="banner.jpg" id="banner" alt="banner" />
    <h1>Bestelling</h1>
    <label
      >Groente: <span id="groenteFouten" hidden>Maak uw keuze</span>
      <select id="groente" required>
        <option value="">--- maak uw keuze ---</option>
      </select>
    </label>
    <label
      >Aantal: <span id="aantalFouten" hidden> Minstens 1</span>
      <input id="aantal" type="number" min="1" required />
    </label>
    <button id="toevoegen">Toevoegen aan mandje</button>
    <table id="mandje">
      <thead>
        <tr>
          <th>Groente</th>
          <th>Aantal</th>
          <th>Prijs</th>
          <th>Te betalen</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <th>Totaal</th>
          <td colspan="3"></td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
